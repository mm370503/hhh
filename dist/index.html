<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEY!!!</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="/css/index.less" />
    <link rel="stylesheet" href="/css/swiper.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <style>

    </style>
</head>

<body>
    <section class='wrap'>
        <!-- header -->
        <header>頭部</header>
        <!-- nav -->
        <nav class='nav'>
            <a href="#" class='item'>
                <img src="/icons/icon1.png" alt="">
                <span>HR面試</span>
            </a>
            <a href="#" class='item'>
                <img src="/icons/icon2.png" alt="">
                <span>筆試</span>
            </a>
            <a href="#" class='item'>
                <img src="/icons/icon3.png" alt="">
                <span>術科</span>
            </a>
            <a href="#" class='item'>
                <img src="/icons/icon4.png" alt="">
                <span>模擬面試</span>
            </a>
            <a href="#" class='item'>
                <img src="/icons/icon5.png" alt="">
                <span>面試指導</span>
            </a>
            <a href="#" class='item'>
                <img src="/icons/icon6.png" alt="">
                <span>薪資查詢</span>
            </a>
        </nav>
        <!-- go -->
        <div class="go">
            <img src="/images/go.png" alt="">
        </div>
    </section>
    <!-- 指導區 -->
    <section class='content'>
        <div class="con-hd">
            <h4>
                <span class='icon'>
                    <img src="/icons/i2.png" alt="">
                </span>
                指導
            </h4>
            <a href="#" class='more'>更多>></a>
        </div>
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="/images/pic.png" alt="">
                        </a>
                        <p>1111</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="/images/2.jpg" alt="">
                        </a>
                        <p>222222</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="/images/3.jpg" alt="">
                        </a>
                        <p>333333</p>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- 充電區 -->
    <section class='content study_con'>
        <div class="con-hd">
            <h4>
                <span class='icon'>
                    <img src="/icons/i2.png" alt="">
                </span>
                充電
            </h4>
            <a href="#" class='more'>更多>></a>
        </div>
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/images/pic1.png" alt="">
                        <h5>1111</h5>
                        <p>1+2+3</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/images/pic2.png" alt="">
                        <h5>2222</h5>
                        <p>1+2+3</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/images/pic1.png" alt="">
                        <h5>3333</h5>
                        <p>1+2+3</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/images/pic1.png" alt="">
                        <h5>4444</h5>
                        <p>1+2+3</p>
                    </div>
                    
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="#" class='item'>
            <img src="/icons/home.png" alt="">
            <p>首頁</p>
        </a>
        <a href="#" class='item'>
            <img src="/icons/ms.png" alt="">
            <p>模擬</p>
        </a>
        <a href="#" class='item'>
            <img src="/icons/net.png" alt="">
            <p>技術</p>
        </a>
        <a href="#" class='item'>
            <img src="/icons/user.png" alt="">
            <p>我的首頁</p>
        </a>
    </footer>




    <script src="/js/flexible.js"></script>
    <script src="/js/swiper.min.js"></script>

    <script>
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        // 下方的輪播圖
        (function () {
            var swiper = new Swiper(".study_fo", {
                slidesPerView: 2.3,
                spaceBetween: 20,
                
            });
        })();
    </script>

</body>

</html>
